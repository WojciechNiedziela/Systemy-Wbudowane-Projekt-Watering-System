<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Wszystkie pomiary</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
<style>.brand-logo{display:block;text-align:center;width:100%}</style>
</head>
<body>

<nav class="purple">
  <div class="nav-wrapper">
    <a class="brand-logo">Wszystkie pomiary</a>
  </div>
</nav>

<div class="container" style="margin-top:20px;">
  <a href="/" class="btn grey">Back</a>
  <table class="striped" style="margin-top:12px;">
    <thead>
      <tr><th>Data</th><th>Wilgotność</th></tr>
    </thead>
    <tbody>
      {% for p in wszystkie %}
        <tr><td>{{ p.data }}</td><td>{{ p.wilgotnosc }}%</td></tr>
      {% empty %}
        <tr><td colspan="2">Brak pomiarów</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
